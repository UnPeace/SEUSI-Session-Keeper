<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <title>Cloud Session Backup</title>
  <style>
    body { font-family: sans-serif; width: 220px; padding: 10px; background-image: url("https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2F2.bp.blogspot.com%2F-Is0E3eZR66A%2FU_VeyM8MP2I%2FAAAAAAAAINM%2Fu0T33Rj2ivw%2Fs1600%2Ftumblr_m6fjc7AzVI1qg39ewo1_500.gif&f=1&nofb=1&ipt=3b441025382b42c65bccda7604582b7e21b1fb50fd4483a23ad82df859346b85");}
    button { width: 100%; margin: 5px 0; padding: 8px; background: purple; color : wheat; font-weight: bold;}
    button:hover {background-color: grey; color: purple; border-color: red; border width: 2px border-radius: 10px 10px 10px 10px; border-style: dotted;}
    
    .gradient-text {
    /* Font styling */
    /* 1. Create the gradient background */
    background: linear-gradient(
      to right,
      #000 20%,  /* Black */
      #fff 50%,  /* White */
      #000 80%   /* Black */
    );
    background-size: 200% auto; /* Make the background twice as wide */

    /* 2. Clip the background to the text */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    /* 3. Animation */
    animation: shine 2s linear infinite;
  }
    
    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }
    
    #log-container {
        display: none; /* Hidden by default */
        background-color: #333;
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        white-space: pre-wrap;
        word-wrap: break-word;
        height: 150px;
        overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1 class="gradient-text" style="text-align: center;">Seusi</h1>
  <div id="button-container">
    <button id="login">üåê Login with GDrive</button>
    <button id="backup">üíæ Backup Session</button>
    <button id="restore">üîó Restore Session</button>
  </div>
  <div id="log-container">
    <pre id="log-display"></pre>
  </div>
  <p><br><b>Github</b></p>
  <script src="popup.js"></script>
</body>
</html>
