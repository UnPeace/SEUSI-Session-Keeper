<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Process Log</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            text-align: center;
            margin-top: 0;
        }
        #log-display {
            background-color: #333;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
            flex-grow: 1;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Process Log</h1>
    <div id="log-display"></div>
    <script src="log.js"></script>
</body>
</html>
